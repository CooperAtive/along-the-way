<!DOCTYPE html>
<html>
   <head>
      <title>Cool Guys Has Chill Roadtrip</title>

      <!--Stylesheets-->
      <!-- http://zurb.com/playground/foundation-icons -->
      <link rel="stylesheet" type="text/css" href="fonts/foundation_icons_general/stylesheets/general_foundicons.css">
      <link rel="stylesheet" type="text/css" href="css/index.css">

      <!--APIs-->

      <!--Libraries-->
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

      <!--Google Maps/Places Libraries-->
      <script type="text/javascript"
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtMb3vQ1vBJFaGNAis_wcWMx18nDTRAWA&libraries=places&sensor=false">
      </script>
      <!--Google Route Boxes-->
      <script type="text/javascript" 
         src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>

      <!-- Map Scripts -->
      <script type="text/javascript" src="javascripts/index.js"></script>
      <script type="text/javascript" src="javascripts/maps.js"></script>
      
   </head>

   <body>
      <div id="search-panel">
         <a href="#" id="pull">
            <i class="foundicon-left-arrow navicon right"></i>
            <i class="foundicon-right-arrow navicon left"></i>
            <!--
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            -->
         </a>
         <form id="adv_search">
            <div class="search-shadow">
               <h3>Advanced Search</h3>
            </div>
            <div class="search-input search-shadow">
               <label>Keywords</label>
               <input id="keywords" type="text" placeholder="Enter keywords here"></input>
            </div>
            <div class="search-input search-shadow">
               <label>Route Radius (miles)</label>
               <input type="text" id="radius" placeholder="Distance from route"></input>
            </div>
            <div class="search-input search-shadow">
               <label>Max price</label>
               <select id="max-price" class="price">
                  <option value="" selected></option>
                  <option value="0">-</option>
                  <option value="1">$</option>
                  <option value="2">$$</option>
                  <option value="3">$$$</option>
                  <option value="4">$$$$</option>
               </select>
               <br>
               <label>Min price</label>
               <select id="min-price" class="price">
                  <option value="" selected></option>
                  <option value="0">-</option>
                  <option value="1">$</option>
                  <option value="2">$$</option>
                  <option value="3">$$$</option>
                  <option value="4">$$$$</option>
               </select>
            </div>
            <div class="search-input search-shadow" id="filters">
               <label>Filtering</label>
               <div>
                  <hr>
                  <input type="checkbox" value="art_gallery">Art Galleries</input>
                  <br>
                  <input type="checkbox" value="aquarium">Aquariums</input>
                  <br>
                  <input type="checkbox" value="amusement_park">Amusement Parks</input>
                  <br>
                  <input type="checkbox" value="casino">Casinos</input>
                  <br>
                  <input type="checkbox" value="church">Churches</input>
                  <br>
                  <input type="checkbox" value="gym">Gyms</input>
                  <br>
                  <input type="checkbox" value="museum">Museums</input>
                  <br>
                  <input type="checkbox" value="night_club">Night Clubs</input>
                  <br>
                  <input type="checkbox" value="shopping_mall">Shopping Malls</input>
                  <br>
                  <input type="checkbox" value="stadium">Stadiums</input>
                  <br>
                  <input type="checkbox" value="travel_agency">Travel Agencies</input>
                  <br>
                  <input type="checkbox" value="zoo">Zoos</input>
               </div>
            </div>
         </form>
      </div>
      <!--For displaying Google Maps-->
      <div id="map-canvas"></div>
       
      <!--For collecting user's initial start and end destinations-->
      <div id="container">
         <div id="initial-destinations-overlay">
            <form id="destinations-form">
               <span class="destination">
                  <label>Party starts here</label>
                  <input id="start-destination" type="text"/>
               </span>
               <span class="destination">
                  <label>And ends here:</label>
                  <input id="end-destination" type="text"/>
                  <input id="go" type="button" value="Go!"/>
               </span>
            </form>
         </div>
      </div>      

      <!--App Scripts-->

      <script>
         $(document).ready( function() {
            $('#pull').click( function(e) {
               e.preventDefault();
               $('#adv_search').fadeToggle();
               $('#search-panel').toggleClass('expandSearch');
            });
         });
      </script>
   </body>
</html>
